<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
	<meta name=description content="Real-time 3D in your browser with menu sliding">
	<meta name=keywords content="Ladybug Toools,Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM">
	<meta name="date" content="2020-12-24">
	<title></title>
	<style>
		/* Copyright 2020 Theo Armour. MIT License */

		body {
			font: 100% monospace;
			margin: 0;
			overflow: hidden;
		}

		nav { position: absolute; }

	</style>
</head>

<body>

	<nav>

	<h1><a href="" id=aTitle ></a></h1>

	<p>
		<button onclick=GLO.setGlobeElevation3D() >globe with elevations</button>

		<button onclick=GLO.initGlobeWithBitmap()>globe with bitmap</button>
	</p>
	</nav>

	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r123/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r123/examples/js/controls/OrbitControls.js"></script>

	<script src="glo-globe.js"></script>


	<script>

		var renderer, camera, controls, scene;
		var geometry, material, mesh, axesHelper;

		init();
		animate();

		function init() {

			aTitle.innerHTML = document.title = location.href.split( "/" ).pop();

			renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );

			document.body.appendChild( renderer.domElement );

			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set( 100, 100, 100 );
			camera.up.set( 0, 0, 1 );

			controls = new THREE.OrbitControls( camera, renderer.domElement );

			scene = new THREE.Scene();

			window.addEventListener( 'resize', onWindowResize, false );
			window.addEventListener( 'orientationchange', onWindowResize, false );
			window.addEventListener( 'keyup', function () { controls.autoRotate = false; }, false );
			renderer.domElement.addEventListener( 'click', function () { controls.autoRotate = false; }, false );

			axesHelper = new THREE.AxesHelper( 50 );
			scene.add( axesHelper );

			// geometry = new THREE.BoxGeometry( 50, 50, 50 );
			// material = new THREE.MeshNormalMaterial();
			// mesh = new THREE.Mesh( geometry, material );
			// scene.add( mesh );

			scene.add( new THREE.AmbientLight( 0xaaaaaa ) );

			const pointLight = new THREE.PointLight( 0xffffff, 1 );
			pointLight.position.copy( camera.position );
			camera.add( pointLight );

			GLO.initGlobeWithBitmap();

			//GLO.setGlobeElevation3D();

		}




		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

			//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

		}



		function animate() {

			requestAnimationFrame( animate );
			renderer.render( scene, camera );
			controls.update();

		}

	</script>
</body>

</html>
