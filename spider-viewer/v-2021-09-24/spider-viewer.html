<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="description"
		content="Ladybug Tools / Spider Viewer is a 3D file viewer, composer and exporter designed to be forked, hacked and remixed with real-time interactive 3D graphics in your browser using the WebGL and the Three.js JavaScript library" />
	<meta name="keywords" content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" />
	<meta name="date" content="2021-09-24">
	<title>Spider Viewer</title>

	<link id=CORstyle rel="stylesheet"
		href="https://pushme-pullyou.github.io/tootoo-2021/lib/style/style-2021-07-12.css">

	<style>
		:root {
			--main-hue: 125;
			/* 0 to 360 0=red 120=green 240=blue */
			--mnu-width: 23rem;
		}

		#DBDdivDashboard {
			background-color: rgba(0, 0, 0, 0.05);
			border-radius: 1rem;
			bottom: 1ch;
			left: 0;
			margin: 0 auto;
			opacity: 0.85;
			position: fixed;
			right: 0;
			text-align: center;
			max-width: 50%;
			z-index: 1;
		}

		.THRbutChild {
			border-radius: 0.5rem;
			margin: 0.5rem 0;
		}

		.THRbutParent {
			/* border: 1px solid red; */
			background-color: var(--color-3-background);
			border-radius: 0.5ch;
			font-size: 2rem;
			margin: 0 1rem;
			vertical-align: bottom;
			z-index: 2;
		}

		.THRdivButtonGroup {
			display: inline-block;
			position: relative;
			z-index: 1;
		}

		.THRdivButtonGroup:hover>.THRdivChild {
			display: block;
		}

		.THRdivChild,
		.THRdivChildParent {
			background-color: var(--color-3-background);
			border-radius: 1rem;
			bottom: 2.5rem;
			display: none;
			/* left: 5rem; */
			padding: 0.5rem;
			position: absolute;
			text-align: left;
			width: 8rem;
			z-index: -1;
		}

		.THRdivChildChild {
			background-color: #fafffa;
			border-radius: 0.5ch;
			bottom: 2.9rem;
			left: 4rem;
			padding: 1rem;
			position: absolute;
			text-align: left;
			width: 18rem;
		}


		@media all and (max-width: 800px) {
			#DBDdivDashboard {
				/* background-color: red; */
				max-width: 95%;
			}
		}

		@media all and (max-height: 500px) {
			#DBDdivDashboard {
				width: 95%;
			}
		}

	</style>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-129035557"></script>

</head>
